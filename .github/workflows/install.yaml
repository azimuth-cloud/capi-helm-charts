name: Install Helm Charts
on: [workflow_call]

jobs:
  install:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Install tools
        run: sudo apt install -y zip unzip 

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0
      
      - name: Copy cloud creds to file
        run: 'echo "$TYLER_CLOUDS" > clouds.yml'
        shell: bash
        env:
          TYLER_CLOUDS: ${{ secrets.TYLER_CLOUDS }}
      
      - name: Install chart 
        run: helm --debug  upgrade test-${{ github.sha }} charts/openstack-cluster -n namespace-${{ github.sha }} --create-namespace --install -f clouds.yml -f charts/openstack-cluster/ci/test-values.yaml --dependency-update

      - name: Wait for cluster READY
        run: kubectl wait -n namespace-${{ github.sha }} clusters.cluster.x-k8s.io/test-${{ github.sha }} --for=condition=Ready --timeout 20m

      - name: Wait for addons manifest
        run: kubectl wait manifests --all --for=jsonpath='{.status.phase}'=Deployed --namespace namespace-${{ github.sha }}--selector capi.stackhpc.com/cluster=test-${{ github.sha }} --timeout 20m
      
      - name: Wait for addons helmreleases 
        run: kubectl wait manifests --all --for=jsonpath='{.status.phase}'=Deployed --namespace namespace-${{ github.sha }}--selector capi.stackhpc.com/cluster=test-${{ github.sha }} --timeout 20m

      - name: Delete resources
        run: helm delete -n namespace-${{ github.sha }} test-${{ github.sha }}