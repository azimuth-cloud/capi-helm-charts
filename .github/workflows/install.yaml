name: Install Helm Charts
on: [workflow_call]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: Set KUBECONFIG
        run: export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
      
      - name: Copy cloud creds to file
        run: 'echo "$TYLER_CLOUDS" > clouds.yml'
        shell: bash
        env:
          TYLER_CLOUDS: ${{ secrets.TYLER_CLOUDS }}
      
      - name: Install chart 
        run: helm --debug  upgrade test-${{ github.sha }} charts/openstack-cluster -n namespace-${{ github.sha }} --create-namespace --install -f clouds.yml -f charts/openstack-cluster/ci/test-values.yaml --dependency-update