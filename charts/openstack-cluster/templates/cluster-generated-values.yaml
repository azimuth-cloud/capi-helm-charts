{{- if .Values.etcd.encryption.enabled }}
---
apiVersion: v1
kind: ServiceAccount
annotations:
  helm.sh/hook: pre-install
  helm.sh/hook-weight: "0"
  helm.sh/resource-policy: keep
metadata:
  name: gen-hook-sa
  namespace: azimuth
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-value-generator
  namespace: azimuth
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "1"
    helm.sh/resource-policy: keep
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - delete
  - create
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-value-generator
  namespace: azimuth
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "2"
    helm.sh/resource-policy: keep
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Release.Name }}-value-generator
subjects:
- kind: ServiceAccount
  name: gen-hook-sa
  namespace: azimuth
---
# Create secrets dynamically retrievable by helm on cluster creation
apiVersion: batch/v1
kind: Job
metadata:
  name: secret-create
  namespace: azimuth
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "3"
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  template:
    spec:
      containers:
      - name: secret-creater
        image: gcr.io/google_containers/hyperkube:v1.18.0
        command:
        - kubectl
        - create
        - secret
        - generic
        - {{ .Release.Name }}-etcd-key
        - --from-literal=key={{ randAlphaNum 32 }}
        - -n
        - azimuth
      restartPolicy: Never
      serviceAccountName: gen-hook-sa
---
# Delete secret on cluster deletion
apiVersion: batch/v1
kind: Job
metadata:
  name: secret-cleanup
  namespace: azimuth
  annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-weight: "4"
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  template:
    spec:
      containers:
      - name: secret-cleaner
        image: gcr.io/google_containers/hyperkube:v1.18.0
        command:
        - kubectl
        - delete
        - secret
        - {{ .Release.Name }}-etcd-key
        - -n
        - azimuth
      restartPolicy: Never
      serviceAccountName: gen-hook-sa
{{- end }}
