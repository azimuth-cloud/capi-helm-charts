{{- if eq (include "openstack-cluster.autoscalingEnabled" $) "true" }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "openstack-cluster.componentName" (list . "autoscaler") }}
  labels: {{ include "openstack-cluster.componentLabels" (list . "autoscaler") | nindent 4 }}
{{- end }}
