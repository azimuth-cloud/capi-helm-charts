{{- if eq (include "openstack-cluster.autoscalingEnabled" $) "true" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "openstack-cluster.componentName" (list . "autoscaler") }}
  labels: {{ include "openstack-cluster.componentLabels" (list . "autoscaler") | nindent 4 }}
rules:
  - apiGroups:
      - cluster.x-k8s.io
    resources:
      - machinedeployments
      - machines
      - machinesets
      - machinepools
    verbs:
      - get
      - list
      - update
      - watch
  - apiGroups:
      - cluster.x-k8s.io
    resources:
      - machinedeployments/scale
    verbs:
      - get
      - patch
      - update
{{- end }}
